<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Cadastro de Usuário</div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
            <div class="form-group mb-3">
              <label for="nome">Campos com * são obrigatorios</label>
            </div>
            <div class="form-group mb-3">
              <label for="nome">Nome: *</label>
              <input type="text" id="nome" [(ngModel)]="user.nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">E-mail: *</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="senha">Senha: *</label>
              <input type="password" id="senha" [(ngModel)]="user.senha" name="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/login">Já tem uma conta? Faça login</a>
        </div>
      </div>
    </div>
  </div>
</div>
