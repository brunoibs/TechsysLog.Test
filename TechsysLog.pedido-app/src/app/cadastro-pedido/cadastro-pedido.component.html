<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><h1>Cadastro de Pedido</h1></div>
        <div class="card-body">
          <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" id="descricao" formControlName="descricao" class="form-control" required>
              <div *ngIf="pedidoForm.get('descricao')?.invalid && pedidoForm.get('descricao')?.touched" class="invalid-feedback">
                A descrição é obrigatória.
              </div>
            </div>

            <div class="mb-3">
              <label for="valor" class="form-label">Valor</label>
              <input type="number" id="valor" formControlName="valor" class="form-control" required>
              <div *ngIf="pedidoForm.get('valor')?.invalid && pedidoForm.get('valor')?.touched" class="invalid-feedback">
                O valor é obrigatório e deve ser um número.
              </div>
            </div>

            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" id="cep" formControlName="cep" class="form-control" required>
              <div *ngIf="pedidoForm.get('cep')?.invalid && pedidoForm.get('cep')?.touched" class="invalid-feedback">
                O CEP é obrigatório.
              </div>
            </div>
            <button type="button" (click)="buscarCep()" class="btn btn-primary btn-block">Buscar pelo Cep</button>
            <div class="mb-3">
              <label for="rua" class="form-label">Rua</label>
              <input type="text" id="rua" formControlName="rua" class="form-control" required>
              <div *ngIf="pedidoForm.get('rua')?.invalid && pedidoForm.get('rua')?.touched" class="invalid-feedback">
                A rua é obrigatória.
              </div>
            </div>

            <div class="mb-3">
              <label for="numero" class="form-label">Número</label>
              <input type="text" id="numero" formControlName="numero" class="form-control" required>
              <div *ngIf="pedidoForm.get('numero')?.invalid && pedidoForm.get('numero')?.touched" class="invalid-feedback">
                O número é obrigatório.
              </div>
            </div>

            <div class="mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" id="bairro" formControlName="bairro" class="form-control" required>
              <div *ngIf="pedidoForm.get('bairro')?.invalid && pedidoForm.get('bairro')?.touched" class="invalid-feedback">
                O bairro é obrigatório.
              </div>
            </div>

            <div class="mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" id="cidade" formControlName="cidade" class="form-control" required>
              <div *ngIf="pedidoForm.get('cidade')?.invalid && pedidoForm.get('cidade')?.touched" class="invalid-feedback">
                A cidade é obrigatória.
              </div>
            </div>

            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" id="estado" formControlName="estado" class="form-control" required>
              <div *ngIf="pedidoForm.get('estado')?.invalid && pedidoForm.get('estado')?.touched" class="invalid-feedback">
                O estado é obrigatório.
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="pedidoForm.invalid">Cadastrar Pedido</button>
            <a routerLink="/painel-pedidos"><button class="btn btn-secondary btn-block" type="button">Voltar</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
