<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header"><h1>Acesso</h1></div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="email">E-mail:</label>
              <input type="email" id="email" [(ngModel)]="login.email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" [(ngModel)]="login.senha" name="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/cadastro-usuario">NÃ£o tem uma conta? Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>
</div>
